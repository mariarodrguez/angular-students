<div class="container">
    <div [hidden]="submitted">
      <h1>Student Form</h1>
      <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email"
                 [(ngModel)]="model.email" name="email">
        </div>
  
        <div class="form-group">
          <label for="group">Student group</label>
          <select class="form-control" id="group"
                  required
                  [(ngModel)]="model.group" name="group"
                  #group="ngModel">
            <option *ngFor="let gro of groups" [value]="gro">{{gro}}</option>
          </select>
          <div [hidden]="group.valid || group.pristine" class="alert alert-danger">
            Group is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newStudent(); studentForm.reset()">New Student</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9">{{ model.email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Group</div>
        <div class="col-xs-9">{{ model.group }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
