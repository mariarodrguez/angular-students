<h2>Student</h2>

<div>
  <label for="new-name">Student name: </label>
  <input id="new-name" #studentName />
  <label for="new-email">Student email: </label>
  <input id="new-email" #studentEmail />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(studentName.value, studentEmail.value); studentName.value=''">
    Add student
  </button>
</div>

<ul class="students">
  <li *ngFor="let student of students">
    <a routerLink="/detail/{{student.id}}">
      <span class="badge">{{student.id}}</span> {{student.name}}
    </a>
    <button class="delete" title="delete student"
      (click)="delete(student)">x</button>
  </li>
</ul>
